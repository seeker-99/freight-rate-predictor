ci_workflow = '''name: CI - Test & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: freight_rates_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with Black
        run: black --check .
        continue-on-error: true
      
      - name: Lint with Pylint
        run: pylint src/ --disable=R,C --fail-under=7.0
        continue-on-error: true
      
      - name: Type checking with MyPy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/freight_rates_test
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: .coverage

  security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: 'python'
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        continue-on-error: true
'''

with open(f"{project_root}/.github/workflows/ci.yml", "w") as f:
    f.write(ci_workflow)

# Create .github/workflows/deploy.yml
deploy_workflow = '''name: CD - Deploy to AWS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Build deployment package
        run: |
          mkdir -p deployment
          pip install -r requirements.txt -t deployment/
          cp -r src deployment/
          cd deployment && zip -r lambda_deployment.zip . && cd ..
      
      - name: Deploy to S3
        run: |
          aws s3 cp deployment/lambda_deployment.zip \\
            s3://${{ secrets.S3_DEPLOYMENT_BUCKET }}/latest/
      
      - name: Update Lambda function
        run: |
          aws lambda update-function-code \\
            --function-name freight-predictor-prod \\
            --s3-bucket ${{ secrets.S3_DEPLOYMENT_BUCKET }} \\
            --s3-key latest/lambda_deployment.zip
      
      - name: Wait for Lambda update
        run: sleep 10
      
      - name: Run smoke tests
        run: |
          python -m pytest tests/integration/ -v
      
      - name: Notify deployment
        if: success()
        run: |
          echo "✅ Deployment successful"
        
      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed, triggering rollback"
          aws lambda update-alias \\
            --function-name freight-predictor-prod \\
            --name LIVE \\
            --function-version 1
'''

with open(f"{project_root}/.github/workflows/deploy.yml", "w") as f:
    f.write(deploy_workflow)

